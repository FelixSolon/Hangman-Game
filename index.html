<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/bootswatch.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center verticalCenter" id="startBox">
			<h1 class="text-center" id="startText">Press any key to start!</h1>
		</div>
		<div class="row" id="gameBox">
			<div class = "col-md-6 col-sm-6 col-xs-6s">
				<div class = "row">
					<div class = "col-md-12 col-sm-12 col-xs-12">
						<h3 id="guessesRemainingField">Number of Guesses Remaining: 12</h3>

					</div>
				</div>
				<div class = "row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<h3 id="wins">Wins: 0</h3>
						<h3 id="losses">Losses: 0</h3>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<h3 class="text-center">Your word:</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<h3 class="text-center" id="guessedWord"></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<h3 id="guessedLettersField">Letters Already Guessed: </h3>
					</div>
				</div>
			</div> 
		</div>
	</div>
</body>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
